<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabbed Forms Page with Dropdown Menus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
        }

        header {
            background-color: rgba(76, 175, 80, 0.8);
            color: white;
            padding: 15px 20px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(51, 51, 51, 0.8);
            position: relative;
            z-index: 999;
        }

        .nav-left, .nav-right {
            display: flex;
            align-items: center;
        }

        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
            position: relative;
        }

        nav a:hover {
            background-color: rgba(221, 221, 221, 0.8);
            color: black;
        }

        nav .dropdown {
            display: inline-block;
            position: relative;
        }

        nav .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgba(51, 51, 51, 0.8);
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        nav .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        nav .dropdown-content a:hover {
            background-color: rgba(221, 221, 221, 0.8);
            color: black;
        }

        nav .dropdown:hover .dropdown-content {
            display: block;
        }

        .tab-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .tab-box {
            width: 80%;
            border: 2px solid white;
            border-radius: 10px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .tab-links {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .tab-link {
            background-color: #333;
            color: white;
            padding: 14px 20px;
            border: none;
            cursor: pointer;
            width: 50%;
            text-align: center;
            border-radius: 5px;
        }

        .tab-link:hover:not(.disabled) {
            background-color: #ddd;
            color: black;
        }

        .tab-link.disabled {
            background-color: #666;
            cursor: not-allowed;
        }

        .tab-content {
            display: none;
            padding: 20px;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.2);
        }

        .tab-content h2 {
            margin-top: 0;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label, input, textarea, select {
            margin: 5px 0;
        }

        button {
            margin-top: 10px;
        }

        .profile-icon::before {
            content: 'ðŸ‘¤';
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Tabbed Forms Page</h1>
    </header>
    <nav>
        <div class="nav-left">
            <div class="dropdown">
                <a href="#home">Home</a>
                <div class="dropdown-content">
                    <a href="#movies">Movies</a>
                    <a href="#blog">Blog</a>
                    <a href="#books">Books</a>
                    <a href="#entertainment">Entertainment</a>
                </div>
            </div>
            <div class="dropdown">
                <a href="#about">About</a>
                <div class="dropdown-content">
                    <a href="#company">About Company</a>
                    <a href="#ceo">About CEO</a>
                    <a href="#me">About Me</a>
                </div>
            </div>
            <div class="dropdown">
                <a href="#settings">Settings</a>
                <div class="dropdown-content">
                    <a href="#privacy">Privacy Settings</a>
                    <a href="#account">Account Settings</a>
                </div>
            </div>
        </div>
        <div class="nav-right">
            <div class="dropdown">
                <a href="#profile" class="profile-icon">Profile</a>
                <div class="dropdown-content">
                    <a href="#change-address">Change Address</a>
                    <a href="#change-name">Change Name</a>
                    <a href="#change-password">Change Password</a>
                    <a href="#profile-settings">Profile Settings</a>
                </div>
            </div>
            <a href="#login">Login/Logout</a>
        </div>
    </nav>
    <div class="tab-container">
        <div class="tab-box">
            <div class="tab-links">
                <button class="tab-link" onclick="openTab(event, 'form1')">Form 1</button>
                <button class="tab-link disabled" onclick="openTab(event, 'form2')" disabled>Form 2</button>
            </div>
            <div id="form1" class="tab-content">
                <h2>Form 1</h2>
                <form id="form1Content" onsubmit="submitForm1(event)">
                    <label for="name1">Name:</label>
                    <input type="text" id="name1" name="name1" required>
                    <label for="mobile1">Mobile Number:</label>
                    <input type="tel" id="mobile1" name="mobile1" required>
                    <label for="email1">Email:</label>
                    <input type="email" id="email1" name="email1" required>
                    <label for="hobbies1">Hobbies:</label>
                    <textarea id="hobbies1" name="hobbies1" required></textarea>
                    <button type="submit">Submit Form 1</button>
                </form>
            </div>
            <div id="form2" class="tab-content">
                <h2>Form 2</h2>
                <div id="form1Details"></div>
                <form id="form2Content" onsubmit="submitForm2(event)">
                    <label for="favGames">Favorite Games:</label>
                    <select id="favGames" name="favGames" required>
                        <option value="">Select a game</option>
                        <option value="Football">Football</option>
                        <option value="Basketball">Basketball</option>
                        <option value="Tennis">Tennis</option>
                    </select>
                    <label for="favHobbies">Favorite Hobbies:</label>
                    <select id="favHobbies" name="favHobbies" required>
                        <option value="">Select a hobby</option>
                        <option value="Reading">Reading</option>
                        <option value="Traveling">Traveling</option>
                        <option value="Cooking">Cooking</option>
                    </select>
                    <label for="favInterests">Favorite Interests:</label>
                    <select id="favInterests" name="favInterests" required>
                        <option value="">Select an interest</option>
                        <option value="Music">Music</option>
                        <option value="Art">Art</option>
                        <option value="Technology">Technology</option>
                    </select>
                    <label for="favMovies">Favorite Movies:</label>
                    <select id="favMovies" name="favMovies" required>
                        <option value="">Select a movie</option>
                        <option value="Inception">Inception</option>
                        <option value="The Matrix">The Matrix</option>
                        <option value="The Godfather">The Godfather</option>
                    </select>
                    <button type="submit">Submit Form 2</button>
                </form>
                <div id="allDetails" style="display:none;">
                    <h2>All Submitted Details</h2>
                    <div id="combinedDetails"></div>
                    <button onclick="resetForms()">Reset Forms</button>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js">
    </script>
</body>
</html>
